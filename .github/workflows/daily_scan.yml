
name: Daily Stock Screen

on:
  schedule:
    # 매일 UTC 21:05 (한국 시간 오전 6:05) 실행
    - cron: '5 21 * * *'
  # 수동 실행 버튼 (테스트용)
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Pre-clean data (Notify 'Bot Working')
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        if [ -f static/result.json ]; then
          rm static/result.json
          git add static/result.json
          git commit -m "Cleaning data for fresh scan" || echo "No changes to commit"
          git push
        fi
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run data fetch script
      run: python fetch_and_save.py
        
    - name: Commit and Push results
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: "Update stock data (Auto-generated)"
        file_pattern: static/result.json static/sector_search.json
